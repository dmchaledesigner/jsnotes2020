<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch api sandbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="shortcut icon" href="#" />

</head>


<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>

        <div class="d-flex">
            <button id="getText" class="btn btn-primary mr-4">Get Text</button>
            <button id="getUsers" class="btn btn-success mr-4">Get Json</button>
            <button id="getPosts" class="btn btn-warning mr-4">Get API Post Data</button>
        </div>
        <hr>

        <div id="outPut"></div>

        <form id="addPost">
            <div class="form-group">
                <input type="text" id="title" placeholder="title" class="form-control">
            </div>

            <div class="form-group">
                <textarea id="body" placeholder="body" class="form-control"></textarea>
            </div>

            <div>
                <input type="submit" value="submit" class="btn btn-secondary">
            </div>
        </form>


    </div>



    <script src="scripts-practice.js"></script>

</body>

</html>
